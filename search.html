    <main>
      <section class="block7">
        <div class="title">
          <h2>診所查詢</h2>
          <form action="hospitalList">
            <label for="region-list">請選擇區域</label>
            <select
              id="region-list"
              onchange="changeRegion(this.selectedIndex)"
            ></select
            ><span>>></span
            ><select
              id="clinic-list"
              onchange="showClinic(this.selectedIndex)"
            ></select>
          </form>
        </div>
        <div class="firstOne">
          <div class="accordion" id="firstOne">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFirst">
                <button
                  id="firstName"
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#firstClinic"
                  aria-expanded="true"
                  aria-controls="firstClinic"
                >
                  基隆市｜同仁堂中醫診所
                </button>
              </h2>
              <div
                id="firstClinic"
                class="accordion-collapse collapse show"
                aria-labelledby="headingFirst"
                data-bs-parent="#firstOne"
              >
                <div class="accordion-body">
                  <div class="info">
                    <ul>
                      <li id="firstPhone">電話：02-24227077</li>
                      <li id="firstAddress">地址：基隆市中山區西定路117號</li>
                      <li id="firstNum">公費清冠一號數量：68</li>
                    </ul>
                  </div>
                  <iframe
                    id="firstMap"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14448.17756760786!2d121.734624!3d25.13419!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcfa2da6ffca572f2!2z5ZCM5LuB5aCC5Lit6Yar6Ki65omA!5e0!3m2!1szh-TW!2stw!4v1676873396096!5m2!1szh-TW!2stw"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="title2">
          <h2 id="title2">基隆市其他診所</h2>
        </div>
        <div class="inside">
          <div class="hospitalList">
            <div class="accordion" id="hospitalList"></div>
          </div>
        </div>
      </section>
